os:
  - linux
sudo: required
services:
  - docker
language: node_js
node_js:
  - "0.12"
jdk:
  - oraclejdk8
env:
  matrix:
  - JHIPSTER=app-mysql
  - JHIPSTER=app-psql-es
  - JHIPSTER=app-mongodb
  - JHIPSTER=app-cassandra
  - JHIPSTER=app-gradle
before_install:
  - JHIPSTER_MVN_DEP=0
  - JHIPSTER_TRAVIS=$TRAVIS_BUILD_DIR/travis
  - JHIPSTER_INSTALL=$JHIPSTER_TRAVIS/install
  - JHIPSTER_SAMPLES=$JHIPSTER_TRAVIS/samples
  - JHIPSTER_SCRIPTS=$JHIPSTER_TRAVIS/scripts
  - sudo service docker restart ; sleep 10
  - sudo /etc/init.d/postgresql stop
  # - jdk_switcher use oraclejdk8
install:
  - $JHIPSTER_WORK/install/01-install-docker-compose.sh
  - $JHIPSTER_WORK/install/02-docker-pull.sh
  - $JHIPSTER_WORK/install/03-install-jhipster-stack.sh
  - $JHIPSTER_WORK/install/04-downloadMvnDep.sh
  #--------------------------------------------------
  # use a snapshot version of jhispter
  #--------------------------------------------------
  - git clone https://github.com/jhipster/generator-jhipster.git
  - cd $TRAVIS_BUILD_DIR/generator-jhipster
  - npm link
  #--------------------------------------------------
  # clone and get dependency offline
  #--------------------------------------------------
  - cd $TRAVIS_BUILD_DIR/
  - git clone https://github.com/jhipster/jhipster-sample-app.git
  - cd $TRAVIS_BUILD_DIR/jhipster-sample-app/ && mvn dependency:go-offline
  #--------------------------------------------------
  # check version
  #--------------------------------------------------
  - java -version
  - git --version
  - yo --version
  - mvn -v
  - node -v
  - npm -v
  - bower -v
  - grunt --version
  - gulp -v
  - grunt --version
  - docker version
  - docker-compose version
script:
  - $JHIPSTER_WORK/scripts/01-generate-project.sh
  # -- for debug --
  - ls -al $TRAVIS_BUILD_DIR/$JHIPSTER/node_modules/generator-jhipster/
  - ls -al $TRAVIS_BUILD_DIR/$JHIPSTER/node_modules/generator-jhipster/entity/
  # -- for debug --
  - rm -Rf $TRAVIS_BUILD_DIR/$JHIPSTER/node_modules/generator-jhipster/
  - ln -s $TRAVIS_BUILD_DIR/generator-jhipster $TRAVIS_BUILD_DIR/$JHIPSTER/node_modules
  # -- for debug --
  - ls -al $TRAVIS_BUILD_DIR/$JHIPSTER/node_modules/generator-jhipster/
  - ls -al $TRAVIS_BUILD_DIR/$JHIPSTER/node_modules/generator-jhipster/entity/
  # -- for debug --
  - $TRAVIS_BUILD_DIR/scripts/02-generate-entities.sh
  - ls -al $TRAVIS_BUILD_DIR/$JHIPSTER
  - $TRAVIS_BUILD_DIR/scripts/03-docker-compose.sh
  - docker ps -a
  - $TRAVIS_BUILD_DIR/scripts/04-run-dev-profile.sh
  - $TRAVIS_BUILD_DIR/scripts/05-run-prod-profile.sh
