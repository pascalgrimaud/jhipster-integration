os:
  - linux
sudo: required
services:
  - docker
language: node_js
node_js:
  - "4.1.2"
jdk:
  - oraclejdk8
env:
  global:
  - JHIPSTER_MVN_DEP=0
  - JHIPSTER_TRAVIS=$TRAVIS_BUILD_DIR/travis
  - JHIPSTER_INSTALL=$JHIPSTER_TRAVIS/install
  - JHIPSTER_SAMPLES=$JHIPSTER_TRAVIS/samples
  - JHIPSTER_SCRIPTS=$JHIPSTER_TRAVIS/scripts
  matrix:
  - JHIPSTER=app-mysql
  - JHIPSTER=app-psql-es
  - JHIPSTER=app-mongodb
  - JHIPSTER=app-cassandra
  - JHIPSTER=app-gradle
before_install:
  - sudo service docker restart ; sleep 10
  - sudo /etc/init.d/postgresql stop
  # - jdk_switcher use oraclejdk8
install:
  - $JHIPSTER_INSTALL/01-install-docker-compose.sh
  - $JHIPSTER_INSTALL/02-docker-pull.sh
  - $JHIPSTER_INSTALL/03-install-jhipster-stack.sh
  - $JHIPSTER_INSTALL/04-downloadMvnDep.sh
  #--------------------------------------------------
  # use a snapshot version of jhispter
  #--------------------------------------------------
  - git clone https://github.com/jhipster/generator-jhipster.git
  - cd $TRAVIS_BUILD_DIR/generator-jhipster
  - npm link
  #--------------------------------------------------
  # clone and get dependency offline
  #--------------------------------------------------
  - cd $TRAVIS_BUILD_DIR/
  - git clone https://github.com/jhipster/jhipster-sample-app.git
  - cd $TRAVIS_BUILD_DIR/jhipster-sample-app/ && mvn dependency:go-offline
  #--------------------------------------------------
  # check version
  #--------------------------------------------------
  - java -version
  - git --version
  - yo --version
  - mvn -v
  - node -v
  - npm -v
  - bower -v
  - grunt --version
  - gulp -v
  - grunt --version
  - docker version
  - docker-compose version
script:
  - $JHIPSTER_SCRIPTS/01-generate-project.sh

  - ls -al $JHIPSTER_SAMPLES/$JHIPSTER/node_modules/generator-jhipster/
  - ls -al $JHIPSTER_SAMPLES/$JHIPSTER/node_modules/generator-jhipster/entity/
  - rm -Rf $JHIPSTER_SAMPLES/$JHIPSTER/node_modules/generator-jhipster/
  - ln -s $TRAVIS_BUILD_DIR/generator-jhipster $JHIPSTER_SAMPLES/$JHIPSTER/node_modules
  - ls -al $JHIPSTER_SAMPLES/$JHIPSTER/node_modules/generator-jhipster/
  - ls -al $JHIPSTER_SAMPLES/$JHIPSTER/node_modules/generator-jhipster/entity/

  - $JHIPSTER_SCRIPTS/02-generate-entities.sh
  - ls -al $JHIPSTER_SAMPLES/$JHIPSTER
  - $JHIPSTER_SCRIPTS/03-docker-compose.sh
  - docker ps -a
  - $JHIPSTER_SCRIPTS/04-run-dev-profile.sh
  - $JHIPSTER_SCRIPTS/05-run-prod-profile.sh
