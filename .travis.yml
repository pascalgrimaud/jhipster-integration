sudo: required
services:
  - docker
before_install:
  - sudo service docker restart ; sleep 10
  - jdk_switcher use oraclejdk8
install:
  - docker version
  - docker pull jdubois/jhipster-docker
  - docker run -d -u jhipster -w /home/jhipster/sample-app/ -v $TRAVIS_BUILD_DIR/sample-app/:/home/jhipster/sample-app/ --name=jhipster jdubois/jhipster-docker yo jhipster --inforce --no-insight ; sleep 120
script:
  - docker logs jhipster
  - ls -al
  - echo $TRAVIS_BUILD_DIR
  - ls -al $TRAVIS_BUILD_DIR/sample-app/
