sudo: required
services:
  - docker
before_install:
  - sudo service docker restart ; sleep 10
  - jdk_switcher use oraclejdk8
install:
  - docker version
  - docker build -t pgr/jhipster .
  - docker run -d -w /home/jhipster/sample-app/ --name=jhipster pgr/jhipster yo jhipster --inforce --no-insight ; sleep 120
script:
  - docker logs jhipster
  - ls -l
  - cd sample-app/
  - ls -l
