sudo: required
services:
  - docker
before_install:
  - sudo service docker restart ; sleep 10
  - jdk_switcher use oraclejdk8
install:
  - npm install -g yo
  - npm install -g bower
  - npm install -g grunt-cli
  - npm install -g gulp
  - npm install -g generator-jhipster@2.21.0
  - docker pull mongo
  - java -version
  - git --version
  - yo --version
  - mvn -v
  - node -v
  - npm -v
  - bower -v
  - grunt --version
  - gulp -v
  - grunt --version
script:
  #------------------
  #--- sample-app ---
  #------------------
  - cd sample-app && yo jhipster --force --no-insight
  - mvn spring-boot:run &
  - sleep 120
  - curl --retry 10 --retry-delay 5 -I http://localhost:8080/ | grep "HTTP/1.1 200 OK"
  - fuser -k 8080/tcp
  - sleep 10
  - cd ..
  #--------------------------
  #--- sample-app-mongodb ---
  #--------------------------
  - docker run -d -p 27017:27017 mongo
  - cd sample-app-mongodb && yo jhipster --force --no-insight
  - mvn spring-boot:run &
  - sleep 120
  - curl --retry 10 --retry-delay 5 -I http://localhost:8080/ | grep "HTTP/1.1 200 OK"
  - fuser -k 8080/tcp
  - sleep 10
  - cd ..
